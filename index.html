<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo World</title>
    <link rel="stylesheet" href="input.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

  </head>
  <body class="">

    <header class="bg-white p-5">
      <nav class="flex justify-between items-center w-[92%]  mx-auto">
          <div>
            <img src="tribal.png" alt="Logo" class="w-16">
          </div>
          <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
              <ul class="flex text-xl md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                  <li>
                      <a class="hover:text-gray-500" href="#">Home</a>
                  </li>
                  <li>
                      <a class="hover:text-gray-500" href="#about">About</a>
                  </li>
                  <li>
                      <a class="hover:text-gray-500" href="#">Find Us</a>
                  </li>
              </ul>
          </div>
              <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
  </header>




<hr>

<div class="flex flex-col body h-screen items-center justify-center p-7   ">
<div class="flex flex-col items-center justify-center">
  <img src="tribal.png" alt="Logo" class="w-32"><br><br>
<p class="text-center text-6xl font-bold md:text-7xl lg:text-8xl">Welcome to <span class="italic">Tattoo World</span></p><br>
<p class="text-center text-3xl italic md:text-4xl lg:text-4xl">Where Art Meets Skin</p>
</div><br>

    <button type="submit" class="bg-black text-white p-4 rounded-xl hover:bg-gray-900 text-xl">
        Book Your Tattoo
    </button>

</div>
<hr>

<div id="about">

  <div class="text-center py-8 text-5xl font-bold">About</div>

  <div class="flex  w-[90%] h-[90%] flex-col space-y-6 px-4 md:px-9 items-center justify-center mx-auto md:flex md:flex-row md:space-x-7 md:items-center md:justify-center md:w-[35%]">
    <img src="black.jpg" alt="About-1" class="rounded-2xl w-full md:w-1/3 lg:w-full max-w-full">
    <img src="fine.jpg" alt="About-2" class="rounded-2xl w-full md:w-1/3 lg:w-full max-w-full">
    <img src="studio.jpg" alt="About-3" class="rounded-2xl w-full md:w-1/3 lg:w-full max-w-full">
</div>



</div>
  

<hr>

<script>
  const navLinks = document.querySelector('.nav-links')
  function onToggleMenu(e){
      e.name = e.name === 'menu' ? 'close' : 'menu'
      navLinks.classList.toggle('top-[9%]')
  }
</script>

  </body>
</html>
